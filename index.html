<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fariha ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9eb8, #ff6f91, #ffc3d1);
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        color: white;
        z-index: 10;
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: 60px;
        margin-bottom: 10px;
        text-shadow: 0 0 20px white;
        animation: glow 2s infinite alternate ease-in-out;
    }

    p {
        font-size: 22px;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.5;
        animation: slideUp 2s ease-in-out;
    }

    @keyframes glow {
        0% { text-shadow: 0 0 10px white; }
        100% { text-shadow: 0 0 25px #fff, 0 0 40px #ffebf0; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideUp {
        from { transform: translateY(40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Floating Hearts Animation */
    .heart {
        position: absolute;
        color: rgba(255,255,255,0.8);
        font-size: 25px;
        animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(0.8); opacity: 1; }
        100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }

    /* Love button */
    .love-btn {
        margin-top: 30px;
        padding: 14px 35px;
        font-size: 20px;
        border: none;
        border-radius: 40px;
        background: white;
        color: #ff2e69;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(255,255,255,0.4);
    }

    .love-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 8px 25px rgba(255,255,255,0.7);
    }
</style>
</head>
<body>

<div class="container">
    <h1>Fariha ðŸ’–</h1>
    <p>
        Every moment with you feels like a beautiful dream that I never want to wake up from.
        Your smile is my sunshine, your voice is my peace, and your presence is my favorite blessing.
        <br><br>
        I love you more than words can ever express, and every day my heart chooses you again. ðŸ’—
    </p>

    <button onclick="showMessage()" class="love-btn">
        Click Here, My Love ðŸ’•
    </button>
</div>

<script>
    // Floating hearts generator
    setInterval(() => {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (20 + Math.random()*30) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 500);

    // Button message popup
    function showMessage() {
        alert("Fariha, you are the most beautiful part of my life. I love you endlessly ðŸ’–");
    }
</script>

</body>
</html>
